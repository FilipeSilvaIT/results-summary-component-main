<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="score-result">
        <h3>Your Result</h3>
        <h1>76</h1>
        <p>of 100</p>
      <div class="text-result">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="card-summary">
      <h3>Summary</h3>
      <div class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="icon-reaction"> Reaction 80 / 100
      </div>
      <div class="memory">
        <img src="assets/images/icon-memory.svg" alt="icon-memory"> Memory 92 / 100
      </div>
      <div class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="icon-verbal"> Verbal 61 / 100
      </div>
      <div class="visual">
        <img src="assets/images/icon-visual.svg" alt="icon-visual"> Visual 72 / 100
      </div>
      <button>
        Continue
      </button>
    </div>
  </main>
</body>
</html>
