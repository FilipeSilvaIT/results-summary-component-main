<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="score">
      <div>Your Result</div>
      <div>76
        of 100</div>

      <div>Great</div>
      <div>You scored higher than 65% of the people who have taken these tests.</div>
      <div class="summary-skills">
        Summary
        <div id="reaction">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          Reaction
          80 / 100
        <div id="memory">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          Memory
          92 / 100
        <div id="verbal">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
          Verbal
          61 / 100
        <div id="visual">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          Visual
          72 / 100
        <div id="bottom">
          Continue
        </div>
        </div>
        </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
