<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="card-score">
        <h3>Your Result</h3>
        <h1>76</h1>
        <p>of 100</p>
      <div class="text-result">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="card-summary">
      <div class="titulo-cabecalho"><h3>Summary</h3> </div>

    <div class="card">
      <div class="reaction">
        <div class="container">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          <p class="reaction-text">Reaction</p>
        </div>
      <div class="numbers">
        <p class="number"> <b>80</b></p>
        <p class="cem"> / 100</p>
      </div>
      </div>
      <div class="memory">
       <div class="container">
         <img src="assets/images/icon-memory.svg" alt="icon-memory">
         <p class="memory-text">Memory  </p>
       </div>
        <div class="numbers">
          <p class="number"> <b>92</b></p>
          <p class="cem"> / 100</p>
        </div>
      </div>
      <div class="verbal">
       <div class="container">
         <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
         <p class="verbal-text">Verbal&emsp;</p>
       </div>
        <div class="numbers">
          <p class="number"> <b>61</b></p>
          <p class="cem"> / 100</p>
        </div>
      </div>
      <div class="visual">
      <div class="container">
        <img src="assets/images/icon-visual.svg" alt="icon-visual">
        <p class="visual-text">Visual&emsp;</p>
      </div>
        <div class="numbers">
          <p class="number"> <b>72</b></p>
          <p class="cem"> / 100</p>
        </div>
      </div>
    </div>
      <div class="button">
        <button>
          <p>Continue</p>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
